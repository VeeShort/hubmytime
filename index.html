<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hub My Time</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="progress.css">
</head>
<body class="splash"> <!-- "splash"-class is removed in init() -->

  <div class="root">
    <div id="notify">
    </div>

    <div id="form" class="form">
      <div class="label-container">
        <img class="logo" src="images/clock-128.png" alt="logo">
        <h3 class="app-name">Hub my Time</h3>
      </div>
      <input type="text" required name="email" id="email-inp"
      class="field" placeholder="Email">
      <input type="password" required name="password" id="pass-inp"
      class="field" placeholder="Password">
      <input type="submit" value="Submit" id="submit-btn" class="button">
    </div>

    <div id="content" class="content">
      <div id="username" class="username"></div>
    
      <div class="table">
        <div class="row">
          <div class="label"> This work month</div>
          <div id="time-month" class="value"></div>
        </div>
        <!-- <div class="wrapper" data-anim="base wrapper">
          <div class="circle" data-anim="base left"></div>
          <div class="circle" data-anim="base right"></div>
        </div> -->
      </div>
    </div>
  </div>

</body>
</html>
